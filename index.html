<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <title>Document</title>
  </head>
  <body class="dark-mode">
    <div class="container">
      <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="inputEl" type="number" />
        <button id="btn-convert" onclick="convert()">Convert</button>
      </div>
      <div id="conversions">
        <div class="conversion-container">
          <div class="conversion-results">
            <h3>Length (Centimeters/Inches)</h3>
            <p id="results-length"></p>
          </div>
        </div>
        <div class="conversion-container">
          <div class="conversion-results">
            <h3>Volume (Liters/Gallons</h3>
            <p id="results-volume"></p>
          </div>
        </div>
        <div class="conversion-container">
          <div class="conversion-results">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="results-weight"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
