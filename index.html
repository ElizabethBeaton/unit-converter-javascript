<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <h1>Metric / Imperial Unit Conversion</h1>
    </div>
    <div>
      <input id="input" type="text" placeholder="0" />
      <button class="convert-btn">Convert</button>
    </div>
    <div>
      <div class="unit-1">
        <h3>Length (Meter/Feet)</h3>
        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="unit-2">
        <h3>Volume (Liters/Gallons</h3>
        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
      </div>
      <div class="unit-3">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>20 kilos = 44.092 | 20 pounds = 9.072</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
